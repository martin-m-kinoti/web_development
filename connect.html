<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="web.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with marTex</title>
</head>
    <style>
        button {
            background-color: #45a049;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #7fff00;
        }
    </style>

<body>
    <div class="container">
        <h2>Connect with Us</h2>
        <p>Please fill out your contact information, select the package of your choice, and connect with our professionals to find your solution.</p>
        
        <!-- Package selection form -->
        <form action="thanks.html" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="telephone">Contact Number:</label>
            <input type="tel" id="telephone" name="phone-number" placeholder="Enter your phone number" required>

            <label for="service">Service:</label>
            <select name="services" id="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="web_development">Web Development</option>
                <option value="cloud_computing">Cloud Computing</option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="network_management">Network Management</option>
                <option value="software_development">Software Development</option>
                <option value="data_analytics">Data Analytics</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
