<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with marTex</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #3d3d3d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            color: #45a049;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #45a049;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #7fff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connect with Us</h2>
        <p>Please fill out your contact information, select the package of your choice, and connect with our professionals to find your solution.</p>
        
        <!-- Package selection form -->
        <form action="thanks.html" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="telephone">Contact Number:</label>
            <input type="tel" id="telephone" name="phone-number" placeholder="Enter your phone number" required>

            <label for="service">Service:</label>
            <select name="services" id="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="web_development">Web Development</option>
                <option value="cloud_computing">Cloud Computing</option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="network_management">Network Management</option>
                <option value="software_development">Software Development</option>
                <option value="data_analytics">Data Analytics</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
